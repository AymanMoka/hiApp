<app-navbar></app-navbar>
<section>
  <div class="container">
    <div class="row">
      <div class="col sm12 m5 l4">
        <app-side></app-side>
      </div>
      <div class="col sm12 m7 l8">
        <div class="row">
          <div class="col s6 m4 l3 card-div" *ngFor="let user of allUsers">
            <div class="card">
              <a>
                <div class="card-image img-div">
                  <img
                    class="circle responsive-img"
                    src="http://placeimg.com/200/200/nature"
                  />
                </div>
              </a>
              <div class="card-action">
                <h3 class="card-title center-align">{{user.username}}</h3>

                <a class="btn waves-effect btn-small">Follow</a>
                <a><i class="material-icons right chat-icon">message</i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
